<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/
    azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/bootstrap.css" />
    <link rel="stylesheet" href="css/font-awesome.min.css" />
    <link href="/dist/output.css" rel="stylesheet" />
    <title>Barbershop</title>
  </head>
  <body>
   

    <section class="resevation mt-5">
      <h2 class="titre1">Selectionner un specialiste parmi ceux cité:</h2>
      <div class="container mt-3">
        <div class="row g-2">
          <div class="col-6">
            <div class="card w-75 border border-3 border-dark">
              <div class="card-body">
                <h5 class="card-title">BRYAN</h5>
                <h6 class="card-subtitle mb-2 text-muted">MEN BARBER</h6>
              </div>
            </div>
          </div>
          <div class="col-6">
            <div class="card w-75 border border-3 border-dark">
              <div class="card-body">
                <h5 class="card-title">JOHN</h5>
                <h6 class="card-subtitle mb-2 text-muted">MEN BARBER</h6>
              </div>
            </div>
          </div>
          <div class="col-6">
            <div class="card w-75 border border-3 border-dark">
              <div class="card-body">
                <h5 class="card-title">JESSICA</h5>
                <h6 class="card-subtitle mb-2 text-muted">WOMEN HAIR STYLIST</h6>
              </div>
            </div>
          </div>
          <div class="col-6">
            <div class="card w-75 border border-3 border-dark ">
              <div class="card-body">
                <h5 class="card-title">LYSE</h5>
                <h6 class="card-subtitle mb-2 text-muted">WOMEN HAIRSTYLIST</h6>
              </div>
            </div>
          </div>
        </div>

        <select class="form-select mt-2 forme w-75 border border-5 border-dark " >
          <option selected >Selectionner un specialiste</option>
          <option value="1">BRYAN</option>
          <option value="2">JOHN</option>
          <option value="3">JESSICA</option>
          <option value="3">LYSE</option>
        </select>
      </div>
    </section>
    <section class="mt-5">
        <h2 class="titre1">Disponibilités pour le rendez-vous:</h2>
      <div class="container cal">
        <div class="calendar">
          <div class="month">
            <i class="fas fa-angle-left prev"></i>
            <div class="date">
              <h1></h1>
              <p></p>
            </div>
            <i class="fas fa-angle-right next"></i>
          </div>
          <div class="weekdays">
            <div>Sun</div>
            <div>Mon</div>
            <div>Tue</div>
            <div>Wed</div>
            <div>Thu</div>
            <div>Fri</div>
            <div>Sat</div>
          </div>
          <div class="days"></div>
        </div>
      </div>
      <h3 class="titre2">TYPE DE COIFFURE:</h3>
      <div class="container"><img src="../SEG3525WEBSITE/images/type.JPG" alt="" />

      <select class="form-select mt-2 forme w-75 border border-5 border-dark" aria-label="Default select example">
        <option selected>Selectionner votre type de coiffure desirée:</option>
        <option value="1">coupe</option>
        <option value="2">Taille de barbe</option>
        <option value="3">Coloration</option>
        <option value="4">Skin care</option>
        <option value="5">coupe haute</option>
        <option value="6">coupe courte</option>
        <option value="7">Coloration</option>
        <option value="8">brushing</option>
    </div>
      </select>
    </section>

    <section class="info mt-5"> 
        <div class="container">
        <form>
         
        <div class="mb-5">
          <label for="exampleInputNom" class="form-label ">Nom</label>
          <input type="name" class="form-control w-75 border border-3 border-secondary" id="exampleInputName1" aria-describedby="emailHelp">
         
        </div>
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">Email address</label>
          <input type="email" class="form-control w-75 border border-3 border-secondary " id="exampleInputEmail1">
        </div>
       
        <button type="submit" class="btn btn-primary mb-5">Reserver</button>
      </form>
    </div></section>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    <script src="script.js"></script>
  </body>
</html>
